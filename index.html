<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <form id="todo-form">
      <input type="text" id="task" placeholder="Tugas apa hari ini?" required />
      <input type="date" id="date" required />
      <button type="submit">Tambah</button>
    </form>

    <input type="text" id="filter" placeholder="Cari tugas..." />

    <ul id="todo-list"></ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
